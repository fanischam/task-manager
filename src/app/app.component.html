<app-header />
<main>
  <ul id="users">
    @for(user of users; track $index) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectedUserId"
        (select)="onSelectUser($event)"
      />
    </li>
    } @empty {
    <li>No users found.</li>
    }
  </ul>
  <app-tasks-list [selectedUser]="selectedUser" />
</main>
